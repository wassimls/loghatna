<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxya | مَجَرَّة اللغات</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon.svg" />
    <meta name="theme-color" content="#4D3E8E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #0d0a21; /* Darker solid background for desktop */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background: #0f0c29; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background-image:
                radial-gradient(circle at 15% 15%, rgba(255, 255, 255, 0.4) 0.5px, transparent 1.5px),
                radial-gradient(circle at 5% 55%, rgba(255, 255, 255, 0.2) 0.5px, transparent 1px),
                radial-gradient(circle at 85% 90%, rgba(255, 255, 255, 0.3) 1px, transparent 2px),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0.5px, transparent 1px),
                radial-gradient(circle at 90% 10%, rgba(255, 255, 255, 0.5) 1.5px, transparent 3px);
            background-size: 100px 100px;
            animation: moveStars 120s linear infinite;
        }

        #root::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: conic-gradient(
                from 180deg at 50% 70%,
                #0C0A24,
                #ec4899,
                #8b5cf6,
                #facc15,
                #302b63,
                #0C0A24
            );
            filter: blur(100px);
            opacity: 0.25;
            z-index: 0;
            animation: rotateAurora 25s linear infinite;
        }

        #root > * {
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 767px) {
            body {
                 background: #0f0c29;
                 background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
                 background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            }
        }


        /* Desktop view enhancements */
        @media (min-width: 768px) {
            body {
                padding: 1rem;
            }
            #root {
                max-width: 1400px;
                height: 90vh;
                max-height: 900px;
                border-radius: 1.5rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
                overflow: hidden;
            }
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -2000px 1000px; }
        }

        @keyframes rotateAurora {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fa-beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .fa-beat {
            animation: fa-beat 1.5s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 10px #facc15, 0 0 20px #facc15;
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px #facc15, 0 0 40px #facc15;
            }
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s infinite ease-in-out;
        }

        @keyframes antenna-blink {
            0% { background-color: #facc15; box-shadow: 0 0 5px #facc15, 0 0 8px #facc15; }
            50% { background-color: #f8fafc; box-shadow: none; }
            100% { background-color: #facc15; box-shadow: 0 0 5px #facc15, 0 0 8px #facc15; }
        }
        .antenna-blink-animation {
            animation: antenna-blink 1.2s linear infinite;
        }
        
        .text-gradient {
            background: -webkit-linear-gradient(45deg, #facc15, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Speech bubble styles */
        .speech-bubble {
            position: relative;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
        }
        .speech-bubble-left::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 8px;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-right-color: white; /* Default for light mode */
            border-left: 0;
            border-top: 0;
            margin-left: -11px;
        }
        .dark .speech-bubble-left::after {
            border-right-color: #334155; /* slate-700 for dark mode */
        }

        .speech-bubble-right::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: 8px;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-left-color: #2563EB; /* Matching blue-600 for user bubble */
            border-right: 0;
            border-top: 0;
            margin-right: -11px;
        }

        /* Typing indicator */
        @keyframes dot-flashing {
            0% { background-color: #4b5563; } /* gray-600 */
            50%, 100% { background-color: rgba(75, 85, 99, 0.2); }
        }
        .dot-flashing {
            position: relative;
            width: 8px;
            height: 8px;
            border-radius: 5px;
            background-color: #4b5563;
            color: #4b5563;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }
        .dot-flashing::before {
            left: -15px;
            width: 8px;
            height: 8px;
            border-radius: 5px;
            background-color: #4b5563;
            color: #4b5563;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            width: 8px;
            height: 8px;
            border-radius: 5px;
            background-color: #4b5563;
            color: #4b5563;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 1s;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6', // violet-500
                        secondary: '#facc15', // yellow-400
                        accent: '#ec4899', // pink-500
                        dark: '#0C0A24',
                        light: '#F8FAFC',
                        'space-start': '#0C0A24',
                        'space-end': '#302b63',
                    },
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],
                    },
                },
            },
        }
    </script>
<script>
    // Apply theme from localStorage on initial load to prevent FOUC
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
</script>
