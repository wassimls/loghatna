<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindLingo - استكشف اللغات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #0f0c29; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #1A113A; /* space-start color */
            background-image:
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0.5px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0.5px, transparent 1px),
                radial-gradient(circle at 50% 90%, rgba(255, 255, 255, 0.05) 1px, transparent 2px);
            background-size: 50px 50px;
            animation: moveStars 60s linear infinite;
        }

        /* Desktop view enhancements */
        @media (min-width: 768px) {
            body {
                padding: 1rem;
            }
            #root {
                max-width: 1400px;
                height: 90vh;
                max-height: 900px;
                border-radius: 1.5rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
                overflow: hidden;
            }
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -1000px 500px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fa-beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .fa-beat {
            animation: fa-beat 1.5s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes antenna-blink {
            0% { background-color: #ffc700; box-shadow: 0 0 5px #ffc700, 0 0 8px #ffc700; }
            50% { background-color: #f8fafc; box-shadow: none; }
            100% { background-color: #ffc700; box-shadow: 0 0 5px #ffc700, 0 0 8px #ffc700; }
        }
        .antenna-blink-animation {
            animation: antenna-blink 1.2s linear infinite;
        }

        /* Speech bubble styles */
        .speech-bubble {
            position: relative;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
        }
        .speech-bubble-left::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 8px;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-right-color: white; /* Default for light mode */
            border-left: 0;
            border-top: 0;
            margin-left: -11px;
        }
        .dark .speech-bubble-left::after {
            border-right-color: #334155; /* slate-700 for dark mode */
        }

        .speech-bubble-right::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: 8px;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-left-color: #2563EB; /* Matching blue-600 for user bubble */
            border-right: 0;
            border-top: 0;
            margin-right: -11px;
        }

        /* Typing indicator */
        @keyframes dot-flashing {
            0% { background-color: #4b5563; } /* gray-600 */
            50%, 100% { background-color: rgba(75, 85, 99, 0.2); }
        }
        .dot-flashing {
            position: relative;
            width: 8px;
            height: 8px;
            border-radius: 5px;
            background-color: #4b5563;
            color: #4b5563;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }
        .dot-flashing::before {
            left: -15px;
            width: 8px;
            height: 8px;
            border-radius: 5px;
            background-color: #4b5563;
            color: #4b5563;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            width: 8px;
            height: 8px;
            border-radius: 5px;
            background-color: #4b5563;
            color: #4b5563;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 1s;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4D3E8E', // Deep purple
                        secondary: '#FFC700', // Yellow/Gold
                        accent: '#F95A77', // Pinkish
                        dark: '#1A113A',
                        light: '#F8FAFC',
                        'space-start': '#1A113A',
                        'space-end': '#3D2F72',
                    },
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],
                    },
                },
            },
        }
    </script>
<script>
    // Apply theme from localStorage on initial load to prevent FOUC
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
</script>
